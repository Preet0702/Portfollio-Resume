<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.8/howler.min.js"></script>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Preet0702/Tap/main/TapMusic2-main%202/style.css">
    <title>PreetP Tap Music</title>
</head>
<body>
    <div class="tap-music">
        <div class="title">
            <h1>PreetP Tap Music 2</h1>
            <h4>Tap a Color to Make a Sound</h4>
            <h4>Note that if using a mobile device audio will only play if external speakers are used</h4>
        </div>
        <div class="container">
            <div class="sound1 sound"></div>
            <div class="sound2 sound"></div>
            <div class="sound3 sound"></div>
            <div class="sound4 sound"></div>
            <div class="sound5 sound"></div>
            <div class="sound6 sound"></div>
            <div class="sound7 sound"></div>
            <div class="sound8 sound"></div>
        </div>
    </div>
    <img src="https://raw.githubusercontent.com/Preet0702/Tap/main/TapMusic2-main%202/svg/circle.svg" class="circle" alt="svg">
    <script src="https://raw.githubusercontent.com/Preet0702/Tap/main/TapMusic2-main%202/js/index.js"></script>
</body>
</html>
